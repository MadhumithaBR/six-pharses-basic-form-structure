<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head><style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="email"],
        input[type="file"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        textarea {
            resize: vertical;
        }

        input[type="submit"],
        input[type="reset"],
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: calc(50% - 12px);
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover,
        button:hover {
            background-color: #0056b3;
        }

        input[type="submit"],
        input[type="reset"] {
            display: inline-block;
        }

        @media (max-width: 768px) {
            form {
                max-width: 90%;
            }

            input[type="submit"],
            input[type="reset"],
            button {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
        
       
<body >
    <form action ="" method="">
    <h1><span style="text-decoration:solid;text-align:center">Application Form</span></h1>
    <label>Name:</label>
    <input type="text" placeholder="Enter name" required><br>
    <label>Password:</label>
    <input type="password" placeholder="Enter password"><br>
    <label>DOB:</label>
    <input type="date" ><br>
    <label>Gender:</label>
    <input type="radio" value="male" name="Gender" >male
    <input type="radio" value="male" name="Gender">Female<br>
    <label>Email :</label>
    <input type="email" ><br>
    <label>languages:</label><br>
    <input type="checkbox" value="c" >C<br>
    <input type="checkbox" value="java" >java<br>
    <input type="checkbox" value="python" >python<br>
    <label>Department</label><select>
        <option value="CSE" >CSE</option>
        <option value="ECE">ECE</option>
        <option value="AIDS">AIDS</option>
    </select><br>
    <label>comments:</label>
    <textarea >hii</textarea><br>
    <label>upload resume</label>
    <input type="file"><br>
    <input type ="submit" value="submit">
    <input type ="reset" value="reset">







</form>
</body>
</html>
